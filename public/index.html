    <script>

        apiKey: "AIzaSyA9YqsdEpfHip0bGoaY4KqgRipKuY3jKtg",

      firebase.initializeApp(firebaseConfig);

    <script>
      const db = firebase.firestore();
      db.collection("product")
        .get()
        .then((result) => {
          result.forEach((doc) => {
            console.log(doc.data());
            const template = `<div class="product">
              <div class="thumbnail" style="background-image: url('https://via.placeholder.com/350')"></div>
              <div class="flex-grow-1 p-4">
              <h5 class="title">${doc.data().제목}</h5>
              <p class="date">2023년 1월 23일</p>
              <p class="price">${doc.data().가격}원</p>
              <p class="float-end">?0</p>
              </div>
            </div>`;
            $(".container").append(template);
          });
        });
    </script>
    <div class="container mt-3"></div>
    <button id="regist">상품 등록</button>
    <script>
      $("#regist").click(function () {
        window.location.href = "/public/upload.html";
